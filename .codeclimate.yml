engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      extensions:
        - .js
        - .jsx
    checks:
      import/no-unresolved:
        enabled: false
      complexity:
        enabled: true
  csslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
    - "**.js"
    - "**.jsx"
    - "**.css"
    - "**.md"
